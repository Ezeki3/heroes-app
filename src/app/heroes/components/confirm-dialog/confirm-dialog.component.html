<h1 mat-dialog-title>¿Desea continuar?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }}.</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <!-- <input matInput [(ngModel)]="data.animal"> -->
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No,gracias</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Si</button>
</div>
